<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>upGrad Design</title>
		<link rel="stylesheet" href="styling/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.5.0/jquery.marquee.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="left">
				<div class="banner">
					<div class="foreground">WHATS NEW</div>
					<class class="background">
						<div class="fader"></div>
						<div class="marquee">
							Raunak Trikha to join Core Pod, Amit Nanda expected to be tensed <span style="color: #dfe1e6; font-weight: 600"> | </span> Pranav Mittan joins as new Intern
						</div>
					</class>
				</div>
			</div>
			<div class="right" id="rightNav">
				<ul>
					About us
				</ul>
				<ul>
					Projects
				</ul>
				<ul>
					Design System
				</ul>
			</div>
		</div>
		<div class="body">
			<video autoplay loop muted width="400" height="400" src="/resources/video/fluidWhite.mp4" id="fluid"></video>
			<div class="hero-container">
				<div class="hero-content">
					upGrad Design<class style="font-weight: 200; color: #7c8698">
						Setting standards to<br />
						build the future of EdTech</class
					>
				</div>
			</div>
			<div class="join-us">
				<button>
					Join us
					<div class=".container" style="padding-left: 8px; padding-top: 6px">
						<div class="eye"></div>
						<div class="eye" style="margin-left: -4px"></div>
					</div>
				</button>
				<div class="response">avg response time: <b>14 hrs</b></div>
			</div>
		</div>
		<div class="footer" id="footer">
			<ul>
				<li>
					<img src="/resources/images/social-media/dribbble.svg" alt="" />
					<img src="/resources/images/social-media/twitter.svg" alt="" />
					<img src="/resources/images/social-media/instagram.svg" alt="" />
				</li>
			</ul>
		</div>
	</body>
	<script src="/js/script.js"></script>
</html>
